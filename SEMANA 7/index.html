<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECHNOLOGY 360 | Lista de Productos</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- ENCABEZADO -->
  <header class="bg-primary text-white text-center py-4 shadow">
    <h1 class="m-0">üõçÔ∏è TECHNOLOGY 360</h1>
    <p class="lead">Gestor din√°mico de productos</p>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container my-4">

    <!-- BOTONES DE ACCI√ìN -->
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalAgregar">
        ‚ûï Agregar Producto
      </button>
      <div>
        <button id="editarSeleccionado" class="btn btn-warning btn-sm me-2" disabled>
          ‚úèÔ∏è Editar Seleccionado
        </button>
        <button id="eliminarSeleccionado" class="btn btn-danger btn-sm" disabled>
          üóëÔ∏è Eliminar Seleccionado
        </button>
      </div>
    </div>

    <!-- LISTA DE PRODUCTOS -->
    <div class="row" id="lista-productos">
      <!-- Las tarjetas de productos se insertan din√°micamente aqu√≠ -->
    </div>

  </main>

  <!-- MODAL AGREGAR -->
  <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formAgregar">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarLabel">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label for="nombre" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombre" required placeholder="Ej: Mouse Logitech" />
            </div>
            <div class="mb-2">
              <label for="precio" class="form-label">Precio</label>
              <input type="text" class="form-control" id="precio" required placeholder="Ej: $99.99" />
            </div>
            <div class="mb-2">
              <label for="descripcion" class="form-label">Descripci√≥n</label>
              <textarea class="form-control" id="descripcion" required placeholder="Descripci√≥n breve del producto"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditar">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label for="editarNombre" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="editarNombre" required />
            </div>
            <div class="mb-2">
              <label for="editarPrecio" class="form-label">Precio</label>
              <input type="text" class="form-control" id="editarPrecio" required />
            </div>
            <div class="mb-2">
              <label for="editarDescripcion" class="form-label">Descripci√≥n</label>
              <textarea class="form-control" id="editarDescripcion" required></textarea>
            </div>
            <input type="hidden" id="editarIndice" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
